<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Province Map Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input[type="file"] { margin: 20px; }
        #output-image { margin-top: 20px; max-width: 100%; height: auto; }
        #console-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            font-size: 0.9em;
            color: #333;
            height: 150px;
            overflow-y: auto;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Province Map Generator</h1>
    <p>Upload a map image to generate a province map.</p>
    <input type="file" id="mapInput" accept="image/*">
    <button onclick="uploadMap()">Generate Map</button>
    <div id="output">
        <img id="output-image" src="" alt="Province Map">
    </div>

    <!-- Console Panel -->
    <div id="console-panel"></div>

    <script>
        // Function to log messages to the console panel
        function logToConsole(message) {
            const consolePanel = document.getElementById('console-panel');
            consolePanel.innerText += message + '\n';
            consolePanel.scrollTop = consolePanel.scrollHeight;  // Auto-scroll to the bottom
        }

        async function uploadMap() {
            const fileInput = document.getElementById('mapInput');
            if (!fileInput.files.length) {
                alert("Please select a file.");
                logToConsole("Error: No file selected.");
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            logToConsole("Uploading map...");
            
            try {
                const response = await fetch("https://<your-flask-app-url>/upload", {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    logToConsole("Map processed successfully!");
                    const blob = await response.blob();
                    const imgUrl = URL.createObjectURL(blob);
                    document.getElementById('output-image').src = imgUrl;
                    logToConsole("Displaying processed map.");
                } else {
                    const error = await response.json();
                    logToConsole("Error: " + error.error);
                }
            } catch (error) {
                logToConsole("Error: Failed to upload map. " + error.message);
            }
        }
    </script>
</body>
</html>
