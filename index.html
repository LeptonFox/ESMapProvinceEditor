<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Province Map Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input[type="file"] { margin: 20px; }
        #output-image { margin-top: 20px; max-width: 100%; height: auto; }
        #console-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            font-size: 0.9em;
            color: #333;
            height: 150px;
            overflow-y: auto;
            white-space: pre-line;
        }
        #province-canvas {
            margin-top: 20px;
            border: 1px solid #333;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Binary Province Map Generator</h1>
    <p>Upload a map image to convert it to a binary water-land map.</p>
    <input type="file" id="mapInput" accept="image/*">
    <button onclick="processMap()">Generate Binary Map</button>

    <!-- Console Panel -->
    <div id="console-panel"></div>

    <canvas id="province-canvas"></canvas>

    <h2>Configuration Variables</h2>
    <table style="margin: 0 auto;">
        <tr>
            <td>Seed:</td>
            <td><input type="number" id="seed" value="1" min="1" max="10"></td>
        </tr>
        <tr>
            <td>Density:</td>
            <td><input type="number" id="density" value="1" min="1" max="10"></td>
        </tr>
        <tr>
            <td>Blue Threshold (0-255):</td>
            <td><input type="number" id="blueBound" value="130" min="0" max="255"></td>
        </tr>
    </table>

    <script>
        function logToConsole(message) {
            const consolePanel = document.getElementById('console-panel');
            consolePanel.innerText += message + '\n';
            consolePanel.scrollTop = consolePanel.scrollHeight;
        }

        function processMap() {
            const fileInput = document.getElementById('mapInput');
            if (!fileInput.files.length) {
                alert("Please select a file.");
                logToConsole("Error: No file selected.");
                return;
            }

            const file = fileInput.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = () => {
                const canvas = document.getElementById('province-canvas');
                const context = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);

                logToConsole("Image uploaded and drawn to canvas.");
                
                // Process the map and convert to binary
                convertToBinaryMap(context, img.width, img.height);
            };
        }

        function convertToBinaryMap(context, width, height) {
            const imageData = context.getImageData(0, 0, width, height);
            const data = imageData.data;

            // Configuration variables
            const seed = parseInt(document.getElementById("seed").value, 10);
            const density = parseInt(document.getElementById("density").value, 10);
            const blueBound = parseInt(document.getElementById("blueBound").value, 10);

            logToConsole(`Seed: ${seed}, Density: ${density}, Blue Bound: ${blueBound}`);
            logToConsole("Processing image data to convert to binary map...");

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];

                    // Determine if pixel is land or water
                    let isLand = (b < blueBound) && (r > g && r > b);  // Adjust based on your map colors

                    if (isLand) {
                        // Land color (e.g., white)
                        data[index] = 255;    // Red
                        data[index + 1] = 255; // Green
                        data[index + 2] = 255; // Blue
                    } else {
                        // Water color (e.g., black)
                        data[index] = 0;    // Red
                        data[index + 1] = 0; // Green
                        data[index + 2] = 0; // Blue
                    }
                }
            }

            context.putImageData(imageData, 0, 0);
            logToConsole("Binary map conversion completed.");
        }
    </script>
</body>
</html>
