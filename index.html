<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Province Map Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input[type="file"] { margin: 20px; }
        #output-image { margin-top: 20px; max-width: 100%; height: auto; }
        #console-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            font-size: 0.9em;
            color: #333;
            height: 150px;
            overflow-y: auto;
            white-space: pre-line;
        }
        #province-canvas {
            margin-top: 20px;
            border: 1px solid #333;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Province Map Generator</h1>
    <p>Upload a map image to generate a province map.</p>
    <input type="file" id="mapInput" accept="image/*">
    <button onclick="processMap()">Generate Map</button>
    
    <!-- Console Panel -->
    <div id="console-panel"></div>

    <canvas id="province-canvas"></canvas>

    <script>
        function logToConsole(message) {
            const consolePanel = document.getElementById('console-panel');
            consolePanel.innerText += message + '\n';
            consolePanel.scrollTop = consolePanel.scrollHeight;
        }

        function processMap() {
            const fileInput = document.getElementById('mapInput');
            if (!fileInput.files.length) {
                alert("Please select a file.");
                logToConsole("Error: No file selected.");
                return;
            }

            const file = fileInput.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = () => {
                const canvas = document.getElementById('province-canvas');
                const context = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);

                logToConsole("Image uploaded and drawn to canvas.");
                
                // Process the map and identify provinces
                segmentProvinces(context, img.width, img.height);
            };
        }

        function segmentProvinces(context, width, height) {
            const imageData = context.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // Basic color definitions
            const landColors = [{r: 34, g: 139, b: 34}, {r: 139, g: 69, b: 19}];  // example green and brown
            const oceanColors = [{r: 0, g: 0, b: 255}, {r: 173, g: 216, b: 230}]; // example blue and teal

            function isColorMatch(color1, color2, threshold = 50) {
                return (
                    Math.abs(color1.r - color2.r) < threshold &&
                    Math.abs(color1.g - color2.g) < threshold &&
                    Math.abs(color1.b - color2.b) < threshold
                );
            }

            logToConsole("Processing image data for provinces...");

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];

                    let isLand = false;
                    let isOcean = false;

                    for (const color of landColors) {
                        if (isColorMatch({r, g, b}, color)) {
                            isLand = true;
                            break;
                        }
                    }
                    
                    if (!isLand) {
                        for (const color of oceanColors) {
                            if (isColorMatch({r, g, b}, color)) {
                                isOcean = true;
                                break;
                            }
                        }
                    }

                    // Set provinces (here represented by color codes)
                    if (isLand) {
                        data[index] = 0;    // Set land to a custom color
                        data[index + 1] = 255;
                        data[index + 2] = 0;
                    } else if (isOcean) {
                        data[index] = 0;    // Set ocean to another custom color
                        data[index + 1] = 0;
                        data[index + 2] = 255;
                    }
                }
            }

            context.putImageData(imageData, 0, 0);
            logToConsole("Province segmentation completed.");
        }
    </script>
</body>
</html>
